  <script>

function vectorToString(vector, digits) {
  if (typeof digits === "undefined") {
    digits = 1;
  }
  return "(" + vector[0].toFixed(digits) + ", "
             + vector[1].toFixed(digits) + ", "
             + vector[2].toFixed(digits) + ")";
}
function togglePause() {
  paused = !paused;
  if (paused) {
    document.getElementById("pause").innerText = "Resume";
  } else {
    document.getElementById("pause").innerText = "Pause";
  }
}
function pauseForGestures() {
  if (document.getElementById("pauseOnGesture").checked) {
    pauseOnGesture = true;
  } else {
    pauseOnGesture = false;
  }
}
</script>

<canvas id="displayArea" width="800" height="400" style="background:#ffffff; border:3px solid #0000ff;"></canvas>
<script>
var canvasElement = document.getElementById("displayArea");
var displayArea = canvasElement.getContext("2d");
var controller = new Leap.Controller();

var drawMode = false;
var curColor = '#123321';
var clickX = new Array();
var clickY = new Array();
var clickDrag = new Array();
var clickColor = new Array();

//set color to value selected from color picker
function setStrokeColor(picker) {
    curColor = '#' + picker.toString();
  }

controller.on("frame", function(frame){
  // Display Pointable (finger and tool) object data
  var pointableOutput = document.getElementById("pointableData");
  var pointableString = "";
  if (frame.pointables.length > 0) {
    var fingerTypeMap = ["Thumb", "Index finger", "Middle finger", "Ring finger", "Pinky finger"];
    var boneTypeMap = ["Metacarpal", "Proximal phalanx", "Intermediate phalanx", "Distal phalanx"];
    for (var i = 0; i < frame.pointables.length; i++) {
      var pointable = frame.pointables[i];
      pointableString += "<div style='width:250px; float:left; padding:5px'>";
      if (pointable.tool) {
        pointableString += "Pointable ID: " + pointable.id + "<br />";
        pointableString += "Classified as a tool <br />";
        pointableString += "Length: " + pointable.length.toFixed(1) + " mm<br />";
        pointableString += "Width: "  + pointable.width.toFixed(1) + " mm<br />";
        pointableString += "Direction: " + vectorToString(pointable.direction, 2) + "<br />";
        pointableString += "Tip position: " + vectorToString(pointable.tipPosition) + " mm<br />"
        pointableString += "</div>";
      }
      else {
        //pointableString += "Pointable ID: " + pointable.id + "<br />";
        pointableString += "Type: " + fingerTypeMap[pointable.type] + "<br />";
        //pointableString += "Belongs to hand with ID: " + pointable.handId + "<br />";
        pointableString += "Classified as a finger<br />";
        //pointableString += "Length: " + pointable.length.toFixed(1) + " mm<br />";
        //pointableString += "Width: "  + pointable.width.toFixed(1) + " mm<br />";
        //pointableString += "Direction: " + vectorToString(pointable.direction, 2) + "<br />";
        pointableString += "Extended?: "  + pointable.extended + "<br />";
        pointableString += "Tip position: " + vectorToString(pointable.tipPosition) + " mm<br />";
        pointableString += "</div>";
      }
    }
  }
  else {
    pointableString += "<div>No pointables</div>";
  }
  pointableOutput.innerHTML = pointableString;
    if(frame.pointables.length > 0)
    {
        canvasElement.width = canvasElement.width; //clear
        var fingerTypeMap = ["Thumb", "Index finger", "Middle finger", "Ring finger", "Pinky finger"];
        //Get a pointable and normalize the tip position
        //var pointable = frame.pointables[0];
        //var drawMode = false;

        var indexFinger = frame.pointables[0];
        if (!drawMode){ // Check if we need to go into draw mode

          // Check if it's an index finger and it's extended
          for (i = 0; i < frame.pointables.length; i++) {
            if ( (fingerTypeMap[frame.pointables[i].type] == "Index finger") && (frame.pointables[i].extended) ){
              indexFinger = frame.pointables[i];
              drawMode = true;
            }
          }

        }
        else{ // If we're in draw mode, check if the index finger is no longer extended 
          for (i = 0; i < frame.pointables.length; i++) {
            if ( (fingerTypeMap[frame.pointables[i].type] == "Index finger") && (!frame.pointables[i].extended) ){
              drawMode = false;
            }
          }
        }

        if (drawMode){
          var interactionBox = frame.interactionBox;
          var normalizedPosition = interactionBox.normalizePoint(indexFinger.tipPosition, true);

          // Convert the normalized coordinates to span the canvas
          var canvasX = canvasElement.width * normalizedPosition[0];
          var canvasY = canvasElement.height * (1 - normalizedPosition[1]);
          //we can ignore z for a 2D context
          clickX.push(canvasX);
          clickY.push(canvasY);
          clickColor.push(curColor);
        }
          displayArea.lineJoiun = "round";
          displayArea.lineWidth = 5;
        
        for (var i = 1; i < clickX.length; i++) {
          displayArea.beginPath();
          displayArea.moveTo(clickX[i-1], clickY[i-1]);

          displayArea.lineTo(clickX[i], clickY[i]);
          displayArea.closePath();
          displayArea.strokeStyle = clickColor[i];
          displayArea.stroke();
        }
    }
});
controller.connect();
</script>
